<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta room="viewport" content="width=device-width, initial-scale=1.0" />
		<title>채팅방</title>
		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<!-- socket.io -->
		<script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
		</script>
		<script>
			const socket = io('http://localhost:3000/chat');
			const nickname = prompt('닉네임을 알려주세요.');
			const room = prompt('입장할 방의 코드를 적어주세요.');
			if (!(nickname && room)) {
				alert('다시 입력해주세요.')
				window.location.reload();
			}
			socket.emit('message', nickname, room);

			socket.on('connect', () => {
				/* 누군가 채팅침 */
				socket.on(room, (data) => {
					$('#chatList').append(`<div>${data[0]} : ${data[1]}</div>`);
				});
				/* 누군가 입장 */
				socket.on('receive' + room, (receive) => {
					$('#chatList').append(`<div style="color:blue;">${receive}</div>`);
				});
			});

			function msg_send() {
				/* 메시지 전송 */
				let message = $('#msg').val();
				socket.emit('send', room, nickname, message);
				$('#msg').val('');
				$('#chatList').append(`<div style="color:blue;">나 : ${message}</div>`);
			}

			$(document).ready(() => {
				$('#room').text(`${room}`)
			})
		</script>
	</head>
	<body>
		<h1>채팅방 <span id="room" style="font-size: large;"></span></h1>

		<div id="chatList">

		</div>

		<div id="sendMessage" style="position: fixed; bottom: 5%;">
			<input type="text" id="msg" onKeyPress="if( event.keyCode==13 ){msg_send();}" />
			<button onclick="msg_send()">제출</button>
		</div>
	</body>
</html>
